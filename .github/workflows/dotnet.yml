name: build library

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.x
    #- name: Restore dependencies
    #  run: dotnet restore
    - name: Build
      run: dotnet build ./BimGisCad/BimGisCad.csproj
    - name: Pack
      run: dotnet pack ./BimGisCad/BimGisCad.csproj --output ./artifacts
    - uses: actions/upload-artifact@v2
      with:
        name: myNugetPkg
        path: ./BimGisCad/artifacts
