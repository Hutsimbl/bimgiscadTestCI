name: build library

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PROJECT_PATH: './BimGisCad/BimGisCad.csproj' 

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.x
    #- name: Restore dependencies
    #  run: dotnet restore
    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH}}
    - name: Pack
      run: dotnet pack ${{ env.PROJECT_PATH}} --output ./artifacts
    - uses: actions/upload-artifact@v2
      with:
        name: BimGisCad
        path: ./BimGisCad/artifacts
    - name: Publish the package to the repository
      run: dotnet nuget push ./BimGisCad/bin/Debug/*.nupkg
      env:
        NUGET_AUTH_TOKEN: ${{ github.token }}
